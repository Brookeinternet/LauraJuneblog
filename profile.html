<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile â€“ Laura June Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5d6eb, #c7ede6);
      margin: 0;
      color: #333;
      min-height: 100vh;
    }
    .profile-container {
      max-width: 540px;
      margin: 2.5rem auto;
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      padding: 2rem 2.5rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.09);
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 16px rgba(76,60,125,0.08);
      margin-bottom: 1.1rem;
      border: 4px solid #e3d7f3;
    }
    .change-avatar {
      display: block;
      margin: 0.8rem auto 1.2rem auto;
      color: #6a5acd;
      font-size: 0.96rem;
      cursor: pointer;
      border: none;
      background: none;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .change-avatar:hover {
      color: #a084e8;
    }
    .profile-bio {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 1.4rem;
    }
    .edit-bio {
      background: linear-gradient(135deg, #6a5acd, #a084e8);
      color: white;
      border: none;
      border-radius: 7px;
      padding: 0.45rem 1.2rem;
      font-size: 0.97rem;
      margin-top: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .edit-bio:hover {
      background: linear-gradient(135deg, #4b3c7d, #7f62d1);
    }
    .section-title {
      color: #7f62d1;
      font-size: 1.15rem;
      margin: 2rem 0 1rem 0;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .favorites-list, .likes-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .favorites-list li, .likes-list li {
      background: #f5d6eb;
      border-radius: 10px;
      margin: 0.4rem 0;
      padding: 0.7rem 1rem;
      color: #4b3c7d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
    }
    .remove-btn, .like-btn {
      background: none;
      border: none;
      color: #d94f4f;
      font-size: 0.97rem;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 1.2rem;
      transition: color 0.2s;
    }
    .remove-btn:hover, .like-btn:hover {
      color: #b73030;
    }
    .add-favorite-form {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .add-favorite-form input {
      padding: 0.5rem 1rem;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 60%;
    }
    .add-favorite-form button {
      background: linear-gradient(135deg, #6a5acd, #a084e8);
      color: white;
      border: none;
      border-radius: 7px;
      padding: 0.52rem 1.2rem;
      font-size: 0.97rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-favorite-form button:hover {
      background: linear-gradient(135deg, #4b3c7d, #7f62d1);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="user-avatar" src="https://i.imgur.com/grSV5fv.jpeg" alt="User avatar" class="avatar" />
    <button class="change-avatar" onclick="document.getElementById('avatar-input').click()">Change Avatar</button>
    <input type="file" id="avatar-input" accept="image/*" style="display:none;">
    <div class="profile-bio" id="profile-bio">
      Coffee lover, ritual enthusiast, and blogger.
    </div>
    <button class="edit-bio" id="edit-bio-btn">Edit Bio</button>
    <div class="section-title">Favorite Articles</div>
    <ul class="favorites-list" id="favorites-list">
      <!-- Favorite articles will appear here -->
    </ul>
    <form class="add-favorite-form" id="add-favorite-form">
      <input type="text" id="favorite-input" placeholder="Add article title or link..." required>
      <button type="submit">Add</button>
    </form>
    <div class="section-title">Liked Articles</div>
    <ul class="likes-list" id="likes-list">
      <!-- Liked articles will appear here -->
    </ul>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signInWithPopup,
  GoogleAuthProvider
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCnZv0aSJzDBfKUou2tK1_nHT_NBz8HIlI",
  authDomain: "laurajune-2af62.firebaseapp.com",
  projectId: "laurajune-2af62",
  storageBucket: "laurajune-2af62.appspot.com",
  messagingSenderId: "901500421272",
  appId: "1:901500421272:web:9a798ba04d1d07498b3ced",
  measurementId: "G-QF9G7547D1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const avatarImg = document.getElementById("user-avatar");
const avatarInput = document.getElementById("avatar-input");
const bioDiv = document.getElementById("profile-bio");
const editBioBtn = document.getElementById("edit-bio-btn");
const favoritesList = document.getElementById("favorites-list");
const addFavoriteForm = document.getElementById("add-favorite-form");
const favoriteInput = document.getElementById("favorite-input");
const likesList = document.getElementById("likes-list");

let currentUser = null;
let userData = {
  photoURL: "",
  bio: "",
  favorites: [],
  likes: []
};

onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;
    const userRef = doc(db, "users", user.uid);
    const snap = await getDoc(userRef);

    if (snap.exists()) {
      userData = snap.data();
    } else {
      userData = {
        photoURL: user.photoURL || "https://i.imgur.com/grSV5fv.jpeg",
        bio: "Coffee lover, ritual enthusiast, and blogger.",
        favorites: [],
        likes: []
      };
      await setDoc(userRef, userData);
    }

    renderProfile();
  } else {
    // Optional: auto sign-in with Google
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider);
  }
});

function renderProfile() {
  avatarImg.src = userData.photoURL;
  bioDiv.textContent = userData.bio;
  renderFavorites();
  renderLikes();
}

avatarInput.addEventListener("change", async function (e) {
  const file = e.target.files[0];
  if (file && file.type.startsWith("image/")) {
    const reader = new FileReader();
    reader.onload = async function (event) {
      userData.photoURL = event.target.result;
      avatarImg.src = userData.photoURL;
      await updateDoc(doc(db, "users", currentUser.uid), {
        photoURL: userData.photoURL
      });
    };
    reader.readAsDataURL(file);
  }
});

editBioBtn.onclick = async function () {
  const newBio = prompt("Edit your bio:", userData.bio);
  if (newBio && newBio.trim() !== "") {
    userData.bio = newBio.trim();
    bioDiv.textContent = userData.bio;
    await updateDoc(doc(db, "users", currentUser.uid), {
      bio: userData.bio
    });
  }
};

addFavoriteForm.onsubmit = async function (e) {
  e.preventDefault();
  const fav = favoriteInput.value.trim();
  if (fav && !userData.favorites.includes(fav)) {
    userData.favorites.push(fav);
    favoriteInput.value = "";
    await updateDoc(doc(db, "users", currentUser.uid), {
      favorites: userData.favorites
    });
    renderFavorites();
  }
};

function renderFavorites() {
  favoritesList.innerHTML = "";
  userData.favorites.forEach((fav, idx) => {
    const li = document.createElement("li");
    li.textContent = fav;

    const removeBtn = document.createElement("button");
    removeBtn.textContent = "Remove";
    removeBtn.className = "remove-btn";
    removeBtn.onclick = async () => {
      userData.favorites.splice(idx, 1);
      await updateDoc(doc(db, "users", currentUser.uid), {
        favorites: userData.favorites
      });
      renderFavorites();
    };
    li.appendChild(removeBtn);

    const likeBtn = document.createElement("button");
    likeBtn.textContent = userData.likes.includes(fav) ? "Unlike" : "Like";
    likeBtn.className = "like-btn";
    likeBtn.onclick = async () => {
      if (userData.likes.includes(fav)) {
        userData.likes = userData.likes.filter(l => l !== fav);
      } else {
        userData.likes.push(fav);
      }
      await updateDoc(doc(db, "users", currentUser.uid), {
        likes: userData.likes
      });
      renderLikes();
      renderFavorites();
    };
    li.appendChild(likeBtn);
    favoritesList.appendChild(li);
  });
}

function renderLikes() {
  likesList.innerHTML = "";
  userData.likes.forEach((like) => {
    const li = document.createElement("li");
    li.textContent = like;
    likesList.appendChild(li);
  });
}

    // - likes (array of article IDs or titles)
  </script>
</body>
</html>
