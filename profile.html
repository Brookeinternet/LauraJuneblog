<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile â€“ Laura June Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5d6eb, #c7ede6);
      margin: 0;
      color: #333;
      min-height: 100vh;
    }
    .profile-container {
      max-width: 540px;
      margin: 2.5rem auto;
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      padding: 2rem 2.5rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.09);
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 16px rgba(76,60,125,0.08);
      margin-bottom: 1.1rem;
      border: 4px solid #e3d7f3;
    }
    .change-avatar {
      display: block;
      margin: 0.8rem auto 1.2rem auto;
      color: #6a5acd;
      font-size: 0.96rem;
      cursor: pointer;
      border: none;
      background: none;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .change-avatar:hover {
      color: #a084e8;
    }
    .profile-bio {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 1.4rem;
    }
    .edit-bio {
      background: linear-gradient(135deg, #6a5acd, #a084e8);
      color: white;
      border: none;
      border-radius: 7px;
      padding: 0.45rem 1.2rem;
      font-size: 0.97rem;
      margin-top: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .edit-bio:hover {
      background: linear-gradient(135deg, #4b3c7d, #7f62d1);
    }
    .section-title {
      color: #7f62d1;
      font-size: 1.15rem;
      margin: 2rem 0 1rem 0;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .favorites-list, .likes-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .favorites-list li, .likes-list li {
      background: #f5d6eb;
      border-radius: 10px;
      margin: 0.4rem 0;
      padding: 0.7rem 1rem;
      color: #4b3c7d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1rem;
    }
    .remove-btn, .like-btn {
      background: none;
      border: none;
      color: #d94f4f;
      font-size: 0.97rem;
      cursor: pointer;
      text-decoration: underline;
      margin-left: 1.2rem;
      transition: color 0.2s;
    }
    .remove-btn:hover, .like-btn:hover {
      color: #b73030;
    }
    .add-favorite-form {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .add-favorite-form input {
      padding: 0.5rem 1rem;
      border-radius: 7px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 60%;
    }
    .add-favorite-form button {
      background: linear-gradient(135deg, #6a5acd, #a084e8);
      color: white;
      border: none;
      border-radius: 7px;
      padding: 0.52rem 1.2rem;
      font-size: 0.97rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-favorite-form button:hover {
      background: linear-gradient(135deg, #4b3c7d, #7f62d1);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="user-avatar" src="https://i.imgur.com/grSV5fv.jpeg" alt="User avatar" class="avatar" />
    <button class="change-avatar" onclick="document.getElementById('avatar-input').click()">Change Avatar</button>
    <input type="file" id="avatar-input" accept="image/*" style="display:none;">
    <div class="profile-bio" id="profile-bio">
      Coffee lover, ritual enthusiast, and blogger.
    </div>
    <button class="edit-bio" id="edit-bio-btn">Edit Bio</button>
    <div class="section-title">Favorite Articles</div>
    <ul class="favorites-list" id="favorites-list">
      <!-- Favorite articles will appear here -->
    </ul>
    <form class="add-favorite-form" id="add-favorite-form">
      <input type="text" id="favorite-input" placeholder="Add article title or link..." required>
      <button type="submit">Add</button>
    </form>
    <div class="section-title">Liked Articles</div>
    <ul class="likes-list" id="likes-list">
      <!-- Liked articles will appear here -->
    </ul>
  </div>
  <script type="module">
    // Example using localStorage for demo; replace with Firestore integration in production!
    let avatarUrl = localStorage.getItem("userAvatar") || "https://i.imgur.com/grSV5fv.jpeg";
    let userBio = localStorage.getItem("userBio") || "Coffee lover, ritual enthusiast, and blogger.";
    let favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
    let likes = JSON.parse(localStorage.getItem("likes") || "[]");

    const avatarImg = document.getElementById("user-avatar");
    const avatarInput = document.getElementById("avatar-input");
    const bioDiv = document.getElementById("profile-bio");
    const editBioBtn = document.getElementById("edit-bio-btn");
    const favoritesList = document.getElementById("favorites-list");
    const addFavoriteForm = document.getElementById("add-favorite-form");
    const favoriteInput = document.getElementById("favorite-input");
    const likesList = document.getElementById("likes-list");

    function renderProfile() {
      avatarImg.src = avatarUrl;
      bioDiv.textContent = userBio;
      renderFavorites();
      renderLikes();
    }

    avatarInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(event) {
          avatarUrl = event.target.result;
          localStorage.setItem("userAvatar", avatarUrl);
          renderProfile();
        };
        reader.readAsDataURL(file);
      }
    });

    editBioBtn.onclick = function() {
      const newBio = prompt("Edit your bio:", userBio);
      if (newBio !== null && newBio.trim() !== "") {
        userBio = newBio.trim();
        localStorage.setItem("userBio", userBio);
        renderProfile();
      }
    };

    function renderFavorites() {
      favoritesList.innerHTML = "";
      favorites.forEach((fav, idx) => {
        const li = document.createElement("li");
        li.textContent = fav;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => {
          favorites.splice(idx, 1);
          localStorage.setItem("favorites", JSON.stringify(favorites));
          renderFavorites();
        };
        li.appendChild(removeBtn);

        // Like button for each favorite article
        const likeBtn = document.createElement("button");
        likeBtn.textContent = likes.includes(fav) ? "Unlike" : "Like";
        likeBtn.className = "like-btn";
        likeBtn.onclick = () => {
          if (likes.includes(fav)) {
            likes = likes.filter(l => l !== fav);
          } else {
            likes.push(fav);
          }
          localStorage.setItem("likes", JSON.stringify(likes));
          renderLikes();
          renderFavorites();
        };
        li.appendChild(likeBtn);
        favoritesList.appendChild(li);
      });
    }

    addFavoriteForm.onsubmit = function(e) {
      e.preventDefault();
      const fav = favoriteInput.value.trim();
      if (fav && !favorites.includes(fav)) {
        favorites.push(fav);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        favoriteInput.value = "";
        renderFavorites();
      }
    };

    function renderLikes() {
      likesList.innerHTML = "";
      likes.forEach((like, idx) => {
        const li = document.createElement("li");
        li.textContent = like;
        likesList.appendChild(li);
      });
    }

    renderProfile();

    // In a real app, replace localStorage logic with Firestore queries and updates for:
    // - avatarUrl (photoURL in users collection)
    // - userBio (bio field in Firestore)
    // - favorites (array of article IDs or titles)
    // - likes (array of article IDs or titles)
  </script>
</body>
</html>
